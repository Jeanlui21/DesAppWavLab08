<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 08</title>

		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../stylesheets/style.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	</head>
	<body>
		<div class="wrapper">
    <form action="/cursos" method="POST" id="wizard"> 
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">

						<div class="image-holder">
							<img src="../images/form-wizard-1.jpg" alt="">
						</div>

						<div class="form-content">
							
						<div class="form-header" style="margin-bottom: 5%">
							<h3>Total a Pagar</h3>
						</div>
							
                        <div class="form-row" style="margin-top: 15%">
                                <label for="">
                                    Curso escogido: {curso}
                                </label>
                            </div>

                        <div class="form-row">
                                <label for="">
                                    Niveles escogidos: {basico} {intermedio} {avanzado}
                                </label>
                        </div>

                        <div class="form-row">
                                <label for="">
                                    Tipo de pago: {metodoPago}
                                </label>
                        </div>

                        <div class="form-row">
                                <label for="">
                                    Costo: S/.{costo}
                                </label>
                                </div>
                            <div class="form-row">
                                    <label for="">
                                        Descuento: S/.{descuento}
                                    </label>
                                </div>
                                <div class="form-row">
                                        <label for="">
                                            Costo final: S/.{costoFinal}
                                        </label>
                                    </div>
						
						</div>
					</div>
                </section>

	

				

            </form>
		</div>

		
		<!-- JQUERY -->
		<script src="../javascripts/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->

		<script src="../javascripts/main.js"></script>

</body>
</html>
